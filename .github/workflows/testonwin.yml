
name: Update Dependencies and Test on Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  UpdateDep:
    name: Update Dependency
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Go environment
      uses: actions/setup-go@v2.1.0
      with:
        go-version: 1.14.4 # optional
    - name: Update Dependency
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mv go.mod go.mod.bak
        go mod init github.com/wechaty/go-wechaty-getting-started
        go mod tidy

    - name: Verify Defference
      run: |
        echo "Verifying"
        if [ $(md5sum go.mod | cut -d " " -f1) != $(md5sum go.mod.bak | cut -d " " -f1) ]
        then
          git checkout -b update-dependencies
          git add go.mod
          git commit -m "update-dependencies commit"
          echo "Updated"
        else
          echo "Have been updated"
        fi
        rm -f go.mod.bak
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update dependencies
        title: Update dependencies
        body: |
          - Dependency updates

          Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        branch: update-dependencies

  Build:
    name: Build on Windows
    needs: UpdateDep
    # Test on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
        
    - name: Setup Go environment
      uses: actions/setup-go@v2.1.0
      with:
        go-version: 1.14.4 # optional

    - name: Build Dingdongbot
      run: |
        go vet ./...
        make install
        make test
